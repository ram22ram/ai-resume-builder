<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="64" fill="#0F172A"/>
  <!-- Shield Base -->
  <path d="M256 128L192 160L160 224L192 288L256 320L320 288L352 224L320 160L256 128Z" fill="url(#shieldGradient)" stroke="#10B981" stroke-width="8"/>
  <!-- Quadrant 1: Scanner -->
  <path d="M208 192L240 192M224 176L224 208" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <rect x="192" y="176" width="32" height="32" rx="4" stroke="#7C3AED" stroke-width="2" fill="none"/>
  <!-- Quadrant 2: Checkmarks -->
  <g fill="#10B981">
    <path d="M288 192L296 200L304 184" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M288 216L296 224L304 208" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M288 240L296 248L304 232" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Quadrant 3: Percentage -->
  <text x="208" y="280" text-anchor="middle" fill="#7C3AED" font-family="Arial" font-size="24" font-weight="bold">95%</text>
  <text x="208" y="308" text-anchor="middle" fill="#CBD5E1" font-family="Arial" font-size="14">Match</text>
  <!-- Quadrant 4: Keywords -->
  <g font-family="monospace" font-size="12" fill="#FFFFFF">
    <rect x="288" y="256" width="56" height="24" rx="12" fill="#7C3AED"/>
    <text x="316" y="272" text-anchor="middle">API</text>
    <rect x="288" y="288" width="72" height="24" rx="12" fill="#8B5CF6"/>
    <text x="324" y="304" text-anchor="middle">React</text>
  </g>
  <!-- Center ATS -->
  <circle cx="256" cy="224" r="40" fill="#064E3B" stroke="#10B981" stroke-width="4"/>
  <text x="256" y="232" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="24" font-weight="bold">ATS</text>
  <text x="256" y="256" text-anchor="middle" fill="#A7F3D0" font-family="Arial" font-size="12">Optimized</text>
  <!-- Floating Elements -->
  <circle cx="384" cy="160" r="8" fill="#7C3AED" opacity="0.7">
    <animate attributeName="cy" values="160;144;160" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="288" r="6" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="cx" values="128;144;128" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <defs>
    <linearGradient id="shieldGradient" x1="160" y1="128" x2="352" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#064E3B"/>
      <stop offset="1" stop-color="#047857"/>
    </linearGradient>
  </defs>
</svg>